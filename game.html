<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waj-Breaker Deluxe | Josh Watjen</title>
  <style>
    body {
      margin: 0;
      background: #0f0f1d;
      overflow: hidden;
      font-family: 'Oswald', sans-serif;
    }

    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      background: #0f0f1d;
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(15, 15, 29, 0.95);
      color: #00f6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 1rem;
      background: #00f6ff;
      color: #0f0f1d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff00e6;
      color: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .touch-controls {
  position: absolute;
  bottom: 1.5rem;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2rem;
  z-index: 1001;
}

.touch-controls button {
  background: rgba(0, 255, 255, 0.1);
  border: 2px solid #00f6ff;
  color: #00f6ff;
  font-size: 2rem;
  padding: 1rem 1.5rem;
  border-radius: 12px;
  cursor: pointer;
  backdrop-filter: blur(6px);
  transition: all 0.3s ease;
}

.touch-controls button:active {
  background: #ff00e6;
  color: white;
  transform: scale(1.1);
}

@media (min-width: 768px) {
  .touch-controls {
    display: none;
  }
}

.back-btn-container {
  margin-top: 2rem;
}

.back-btn {
  display: inline-block;
  color: #00f6ff;
  text-decoration: none;
  font-weight: bold;
  border: 1px solid #00f6ff;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.back-btn:hover {
  background-color: #00f6ff;
  color: #0f0f1d;
}

  </style>
</head>
<body>

<canvas id="gameCanvas" width="480" height="640"></canvas>

<div id="startScreen">
    <h1>üéÆ Waj-Breaker Deluxe</h1>
    <p>Tap or click to move the paddle. Break all the bricks!</p>
    <button onclick="startGame()">Start Game</button>
    <a href="index.html" class="back-btn" style="margin-top: 1rem;">‚Üê Back to Home</a>
  </div>

<div id="gameOverScreen" style="display: none;">
  <h1>Game Over</h1>
  <button onclick="restartGame()">Play Again</button>
</div>

<script>
// Canvas Setup
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = 480;
canvas.height = 320;

// Paddle
const paddle = {
  x: canvas.width / 2 - 35,
  y: canvas.height - 20,
  width: 70,
  height: 10,
  speed: 5,
  dx: 0,
};

// Ball
const ball = {
  x: canvas.width / 2,
  y: canvas.height - 60,
  radius: 6,
  speed: 1.5,
  dx: 2,
  dy: -2,
};

// Bricks
const brick = {
  rowCount: 5,
  columnCount: 7,
  width: 60,
  height: 10,
  padding: 10,
  offsetTop: 30,
  offsetLeft: 20,
};

let bricks = [];
let score = 0;
let gameRunning = false;

// Initialize Bricks
function initBricks() {
  bricks = [];
  for (let c = 0; c < brick.columnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brick.rowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }
}

// Draw Paddle
function drawPaddle() {
  ctx.fillStyle = "#00f6ff";
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
}

// Draw Ball
function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fillStyle = "#ff00e6";
  ctx.fill();
  ctx.closePath();
}

// Draw Bricks
function drawBricks() {
  for (let c = 0; c < brick.columnCount; c++) {
    for (let r = 0; r < brick.rowCount; r++) {
      if (bricks[c][r].status === 1) {
        const brickX = c * (brick.width + brick.padding) + brick.offsetLeft;
        const brickY = r * (brick.height + brick.padding) + brick.offsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(brickX, brickY, brick.width, brick.height);
      }
    }
  }
}

// Draw Score
function drawScore() {
  ctx.font = "16px Oswald, sans-serif";
  ctx.fillStyle = "#00f6ff";
  ctx.fillText("Score: " + score, 10, 20);
}

// Move Paddle
function movePaddle() {
  paddle.x += paddle.dx;

  if (paddle.x < 0) paddle.x = 0;
  if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
}

// Move Ball
function moveBall() {
    ball.x += (ball.dx / Math.sqrt(ball.dx**2 + ball.dy**2)) * ball.speed;
    ball.y += (ball.dy / Math.sqrt(ball.dx**2 + ball.dy**2)) * ball.speed;


  // Wall collisions
  if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
    ball.dx *= -1;
  }
  if (ball.y - ball.radius < 0) {
    ball.dy *= -1;
  }

  // Paddle collision
  if (
    ball.y + ball.radius > paddle.y &&
    ball.x > paddle.x &&
    ball.x < paddle.x + paddle.width
  ) {
    ball.dy *= -1;
  }

  // Brick collisions
  for (let c = 0; c < brick.columnCount; c++) {
    for (let r = 0; r < brick.rowCount; r++) {
      const b = bricks[c][r];
      if (b.status === 1) {
        if (
          ball.x > b.x &&
          ball.x < b.x + brick.width &&
          ball.y > b.y &&
          ball.y < b.y + brick.height
        ) {
          ball.dy *= -1;
          b.status = 0;
          score += 1;

          if (score === brick.rowCount * brick.columnCount) {
            alert("üéâ YOU WIN!");
            document.location.reload();
          }
        }
      }
    }
  }

  // Bottom of canvas
  if (ball.y + ball.radius > canvas.height) {
    gameRunning = false;
    alert("üí• GAME OVER!");
    document.location.reload();
  }
}

// Draw Everything
function draw() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawScore();
  movePaddle();
  moveBall();

  requestAnimationFrame(draw);
}

// Start Game
function startGame() {
  // Reset ball position
  ball.x = canvas.width / 2;
  ball.y = canvas.height - 60;
  ball.dx = 3;
  ball.dy = -3;

  // Reset paddle position
  paddle.x = canvas.width / 2 - paddle.width / 2;

  // Reset score
  score = 0;

  // Hide start screen
  document.getElementById("startScreen").style.display = "none";

  initBricks();
  gameRunning = true;
  draw();
}

// Controls
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") paddle.dx = -paddle.speed;
  if (e.key === "ArrowRight") paddle.dx = paddle.speed;
});

document.addEventListener("keyup", (e) => {
  if (e.key === "ArrowLeft" || e.key === "ArrowRight") paddle.dx = 0;
});

document.querySelector("#startScreen button").addEventListener("click", startGame);


</script>
<div class="touch-controls">
    <button id="left-btn">‚¨ÖÔ∏è</button>
    <button id="right-btn">‚û°Ô∏è</button>
  </div>
</body>
</html>
