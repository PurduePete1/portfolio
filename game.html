<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waj-Breaker Deluxe | Josh Watjen</title>
  <style>
    body {
      margin: 0;
      background: #0f0f1d;
      overflow: hidden;
      font-family: 'Oswald', sans-serif;
    }

    #gameCanvas {
  display: block;
  background: #0f0f1d;
  width: 100vw;
  height: 100vh;
}

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(15, 15, 29, 0.95);
      color: #00f6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 1rem;
      background: #00f6ff;
      color: #0f0f1d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff00e6;
      color: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .touch-controls {
  position: absolute;
  bottom: 1.5rem;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2rem;
  z-index: 1001;
}

.touch-controls button {
  background: rgba(0, 255, 255, 0.1);
  border: 2px solid #00f6ff;
  color: #00f6ff;
  font-size: 2rem;
  padding: 1rem 1.5rem;
  border-radius: 12px;
  cursor: pointer;
  backdrop-filter: blur(6px);
  transition: all 0.3s ease;
}

.touch-controls button:active {
  background: #ff00e6;
  color: white;
  transform: scale(1.1);
}

@media (min-width: 768px) {
  .touch-controls {
    display: none;
  }
}

.back-btn-container {
  margin-top: 2rem;
}

.back-btn {
  display: inline-block;
  color: #00f6ff;
  text-decoration: none;
  font-weight: bold;
  border: 1px solid #00f6ff;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.back-btn:hover {
  background-color: #00f6ff;
  color: #0f0f1d;
}

  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="startScreen">
    <h1>üéÆ Waj-Breaker Deluxe</h1>
    <p>Tap or click to move the paddle. Break all the bricks!</p>
    <button id="startBtn">Start Game</button>
    <a href="index.html" class="back-btn" style="margin-top: 1rem;">‚Üê Back to Home</a>
  </div>

<div id="gameOverScreen" style="display: none;">
  <h1>Game Over</h1>
  <button onclick="restartGame()">Play Again</button>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  // Game Objects
  let paddle = {};
  let ball = {};
  let bricks = [];
  let brick = {};
  let score = 0;
  let gameRunning = false;

  function setupGameObjects() {
  paddle = {
    width: canvas.width * 0.1,
    height: 10,
    x: canvas.width / 2 - (canvas.width * 0.15) / 2,
    y: canvas.height - 30,
    speed: Math.max(3, canvas.width / 200),
    dx: 0
  };

  ball = {
    x: canvas.width / 2,
    y: canvas.height - 50,
    radius: canvas.width * 0.005,
    speed: Math.min(Math.max(canvas.width / 300, 2), 5),
    dx: 2,
    dy: -2
  };

  brick = {
    rowCount: 5,
    columnCount: Math.floor(canvas.width / 80),
    width: 60,
    height: 12,
    padding: 10,
    offsetTop: 30,
    offsetLeft: 20
  };

  initBricks();
}

  function initBricks() {
    bricks = [];
    for (let c = 0; c < brick.columnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brick.rowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }
  }

  function drawBricks() {
    for (let c = 0; c < brick.columnCount; c++) {
      for (let r = 0; r < brick.rowCount; r++) {
        if (bricks[c][r].status === 1) {
          const brickX = c * (brick.width + brick.padding) + brick.offsetLeft;
          const brickY = r * (brick.height + brick.padding) + brick.offsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.fillStyle = "#ffffff";
          ctx.fillRect(brickX, brickY, brick.width, brick.height);
        }
      }
    }
  }

  function drawPaddle() {
    ctx.fillStyle = "#00f6ff";
    ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#ff00e6";
    ctx.fill();
    ctx.closePath();
  }

  function drawScore() {
    ctx.font = "16px Oswald, sans-serif";
    ctx.fillStyle = "#00f6ff";
    ctx.fillText("Score: " + score, 10, 20);
  }

  function movePaddle() {
    paddle.x += paddle.dx;
    if (paddle.x < 0) paddle.x = 0;
    if (paddle.x + paddle.width > canvas.width)
      paddle.x = canvas.width - paddle.width;
  }

  function moveBall() {
    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
    if (ball.y - ball.radius < 0) ball.dy *= -1;

    // Paddle collision
    if (
      ball.y + ball.radius > paddle.y &&
      ball.x > paddle.x &&
      ball.x < paddle.x + paddle.width
    ) {
      ball.dy *= -1;
    }

    // Brick collision
    for (let c = 0; c < brick.columnCount; c++) {
      for (let r = 0; r < brick.rowCount; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
          if (
            ball.x > b.x &&
            ball.x < b.x + brick.width &&
            ball.y > b.y &&
            ball.y < b.y + brick.height
          ) {
            ball.dy *= -1;
            b.status = 0;
            score += 1;

            if (score === brick.rowCount * brick.columnCount) {
              alert("üéâ YOU WIN!");
              document.location.reload();
            }
          }
        }
      }
    }

    // Game over
    if (ball.y + ball.radius > canvas.height) {
      gameRunning = false;
      alert("üí• GAME OVER!");
      document.location.reload();
    }
  }

  function draw() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    movePaddle();
    moveBall();
    requestAnimationFrame(draw);
  }

  function startGame() {
    setupGameObjects();
    score = 0;
    document.getElementById("startScreen").style.display = "none";
    gameRunning = true;
    draw();
  }

  // Keyboard controls
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") paddle.dx = -paddle.speed;
    if (e.key === "ArrowRight") paddle.dx = paddle.speed;
  });
  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowLeft" || e.key === "ArrowRight") paddle.dx = 0;
  });

  // Start button
  document.getElementById("startBtn").addEventListener("click", startGame);
</script>
<div class="touch-controls">
    <button id="left-btn">‚¨ÖÔ∏è</button>
    <button id="right-btn">‚û°Ô∏è</button>
  </div>
</body>
</html>
